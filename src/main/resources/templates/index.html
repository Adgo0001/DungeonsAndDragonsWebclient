<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>D&D Chat Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('/cave.gif') no-repeat center center fixed;
            background-size: cover;
            color: #e0d6b8;
        }

        .pixel-border {
            border: 4px solid #5c3c1d;
            box-shadow: inset 0 0 0 2px #2b1a0d, 0 0 0 4px #9b673a;
            position: relative;
        }

        .chat-line {
            animation: fadeIn 0.3s ease-in-out;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .dialog-option {
            transition: all 0.2s ease;
        }

        .dialog-option:hover {
            background-color: #9b673a;
            color: #000;
            cursor: pointer;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .button {
            background-color: #3c2c22;
            color: #e0d6b8;
            padding: 0.5rem;
            margin: 0.25rem;
            font-size: 0.75rem;
            border: 2px solid #5c3c1d;
            box-shadow: inset 0 0 0 2px #2b1a0d, 0 0 0 4px #9b673a;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #9b673a;
            color: #000;
            transform: scale(1.05);
        }

        .dm-line {
            white-space: pre-wrap;
            color: #00ff90;
            margin-top: 8px;
            line-height: 1.6;
        }

        #game-log::-webkit-scrollbar {
            width: 8px;
        }

        #game-log::-webkit-scrollbar-track {
            background: #2b1a0d;
            border-radius: 4px;
        }

        #game-log::-webkit-scrollbar-thumb {
            background-color: #9b673a;
            border-radius: 4px;
            border: 2px solid #2b1a0d;
        }

        #game-log {
            scrollbar-color: #9b673a #2b1a0d;
            scrollbar-width: thin;
        }

        .chat-line {
            font-family: 'Press Start 2P', monospace;
            color: #93ff93;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .dm-line {
            font-family: 'Press Start 2P', monospace;
            color: #facc15;
            font-style: italic;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        #game-log {
            overflow-y: scroll;
            max-height: 60vh;
            padding-right: 0.5rem;
            scrollbar-color: #9b673a #2b1a0d;
            scrollbar-width: thin;
        }

        #game-log::-webkit-scrollbar {
            width: 8px;
        }

        #game-log::-webkit-scrollbar-track {
            background: #2b1a0d;
            border-radius: 4px;
        }

        #game-log::-webkit-scrollbar-thumb {
            background-color: #9b673a;
            border-radius: 4px;
            border: 2px solid #2b1a0d;
        }

        /* Blinking Thinking... */
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .dots::after {
            content: '...';
            animation: blink 1.5s infinite;
        }

         .dots::after {
             content: '';
             display: inline-block;
             animation: dots 1s steps(3, end) infinite;
         }

        @keyframes dots {
            0%   { content: ''; }
            33%  { content: '.'; }
            66%  { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

<div class="w-full max-w-4xl relative pixel-border bg-[#1e1e1e]/80 p-4 space-y-4">
    <div class="text-center mb-2">
        <h1 class="text-lg">D&D Chat Adventure</h1>
    </div>

    <div id="game-log" class="h-96 overflow-y-auto bg-black p-3 text-green-400 text-xs font-mono space-y-2"></div>
    <div id="options-container" class="flex flex-wrap justify-center"></div>

    <div id="input-container" class="space-y-2">
        <div class="flex items-center gap-2">
            <input id="user-input" type="text" class="bg-[#3c2c22] text-xs p-2 pixel-border flex-grow" placeholder="..." />
            <button id="send-button" class="bg-blue-700 hover:bg-blue-800 text-white p-2 pixel-border text-xs">Send</button>
        </div>
    </div>
</div>

<script src="dndScript.js"></script>
</body>
</html>
